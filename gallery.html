<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تهنئة خاصة</title>
<style>
  body {
    margin: 0;
    background-color: black;
    color: white;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    text-align: right;
    overflow-x: hidden;
  }
  #textContent {
    position: relative;
    z-index: 10;
    font-size: 14px;
    line-height: 1.5;
    margin-bottom: 20px;
    text-shadow: none;
    border-bottom: none;
  }
  #mainImage {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    position: fixed;
    top: 0; left: 0;
    z-index: 1;
  }
  #giftButton {
    position: relative;
    z-index: 10;
    background-color: red;
    color: white;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 5px;
    user-select: none;
    margin-bottom: 20px;
  }
  #album {
    display: none;
  }
</style>
</head>
<body>

<div id="textContent">
  إلى <span style="color: red; font-weight: bold;">أميراتي الصغيرات</span>، بناتي الحبيبات:<br />
  كل ضحكة منكنّ تُزهر في قلبي ربيعاً لا ينتهي،<br />
  أنتم <span style="color: red; font-weight: bold;">الأمل النقي</span>، و<span style="color: red; font-weight: bold;">الحب الطاهر</span>، والحياة كما ينبغي أن تكون.<br />
  وإلى رفيق عمري، <span style="color: red; font-weight: bold;">زوجي الحبيب</span>:<br />
  أنت العيد الذي يتكرر في قلبي كل يوم،<br />
  كل لحظة معك نعمة، وكل نظرة منك سلام.<br />
  <br />
  كل عام وأنتم بخير
</div>

<img id="mainImage" src="images/00000.jpg" alt="صورة تهنئة" />

<button id="giftButton">افتح الهدية</button>

<audio id="giftAudio" src="audio/gift.mp3"></audio>

<script>
  const images = [
    "images/00000.jpg",
    "images/111111.jpg",
    "images/121111.jpg",
    "images/22111.jpg",
    "images/22222.jpg",
    "images/31111.jpg",
    "images/33333.jpg",
    "images/44444.jpg",
    "images/55555.jpg",
    "images/66666.jpg",
    "images/77777.jpg",
    "images/88888.jpg",
    "images/99999.jpg"
  ];

  let currentIndex = 0;
  let intervalId = null;

  const mainImage = document.getElementById('mainImage');
  const giftButton = document.getElementById('giftButton');
  const giftAudio = document.getElementById('giftAudio');

  // تكرار الأغنية بلا توقف
  giftAudio.loop = true;

  giftButton.onclick = () => {
    giftAudio.play().catch(error => {
      console.log('تعذر تشغيل الصوت:', error);
    });

    if (intervalId) clearInterval(intervalId);

    intervalId = setInterval(() => {
      currentIndex = (currentIndex + 1) % images.length;
      mainImage.src = images[currentIndex];
    }, 4000);

    // إخفاء زر "افتح الهدية" بعد الضغط عليه
    giftButton.style.display = 'none';
  };
</script>

</body>
</html>
